<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certilotoservicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Certificados</h1>
        <form id="certificateForm">
            <input type="text" id="name" placeholder="Nombres" required>
            <input type="text" id="last_name" placeholder="Apellidos" required>
            <input type="text" id="cedula" placeholder="Número de Cédula" required>
            <input type="text" id="expedida_en" placeholder="Expedida en" required>
            <input type="text" id="mes" placeholder="Mes" required>
            <button type="submit">Generar Certificado</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
